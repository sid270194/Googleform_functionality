<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="label1" name="name1" placeholder="lable" />
    <input
      type="text"
      id="placeholder1"
      name="name2"
      placeholder="placeholder" />
    <select name="types" id="dropdowns">
      <option value="text">textbox</option>
      <option value="radio">radio</option>
      <option value="password">password</option>
      <option value="email">Email</option>
      <option value="textarea">textarea</option>
      <option value="checkbox">checkbox</option>
      <option value="date">date</option>
    </select>
    <button type="button" id="mybutton" onclick="showdata()">add</button>

    <div id="container">
      <ul id="list"></ul>
    </div>
  </body>
</html>
<script>
  const parentElm = document.getElementById("container");
  const lists = document.getElementById("list");
  function showdata() {
    //alert(" hiee");
    const li = document.createElement("li");
    const lables = document.getElementById("label1").value;
    const placholder = document.getElementById("placeholder1").value;
    let selects = document.getElementById("dropdowns").value;

    const input = document.createElement("input");
    input.type = selects;
    input.placeholder = placholder;

    console.log(input.type);

    li.append(lables);
    li.append(input);
    lists.appendChild(li);
    parentElm.appendChild(lists);
  }
</script>
